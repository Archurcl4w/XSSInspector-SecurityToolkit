<!DOCTYPE html>
<html>
<head>
    <title>XSS Vulnerability Report by XSSInspector</title>
</head>
<body>
    <h1>XSS Vulnerability Report</h1>
    
    <h2>Vulnerable URLs:</h2>
    <ul>
        {% for url in vulnerable_urls %}
            <li>{{ url }}</li>
        {% endfor %}
    </ul>
</body>
</html>
